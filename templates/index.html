<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letters Round</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .clock {
            margin-top: 20px;
        }
        .input-field {
            margin-top: 20px;
        }
        .other-team-guess {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="clock">
        <img src="https://via.placeholder.com/150" alt="Clock">
    </div>
    <div>
        <p><< {{ letters }} >></p>
    </div>
    <div class="input-field">
        <form action="/submit" method="post">
            <label for="team1_word">Enter your word:</label>
            <input type="text" id="team1_word" name="team1_word" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="other-team-guess">
        <p>Other team's guess: {{ team2_word }}</p>
    </div>
</body>
</html>
